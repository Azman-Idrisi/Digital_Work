<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harnessing Infographics for Effective Pinterest Marketing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar Controls -->
        <div class="sidebar">
            <h2>Infographic Controls</h2>
            
            <!-- Theme Controls -->
            <div class="control-section">
                <h3>Theme</h3>
                <div class="color-controls">
                    <div>
                        <label for="primaryColor">Primary Color:</label>
                        <input type="color" id="primaryColor" value="#006169">
                    </div>
                    <div>
                        <label for="secondaryColor">Secondary Color:</label>
                        <input type="color" id="secondaryColor" value="#d1e6e8">
                    </div>
                </div>
            </div>

            <!-- Title Controls -->
            <div class="control-section">
                <h3>Title</h3>
                <input type="text" id="titleInput" class="full-width" value="Harnessing Infographics for Effective Pinterest Marketing" placeholder="Enter infographic title">
            </div>

            <!-- Points Controls -->
            <div class="control-section">
                <h3>Timeline Points</h3>
                <div id="pointsContainer">
                    <!-- Points will be dynamically added here -->
                </div>
                <button id="addPointBtn" class="primary-button">+ Add New Point</button>
            </div>

            <!-- Screenshot Controls -->
            <div class="control-section">
                <h3>Export</h3>
                <button id="screenshot-btn" class="primary-button">
                    <span>ðŸ“¸ Take Screenshot</span>
                </button>
            </div>
        </div>

        <!-- Right Content Area -->
        <div class="main-content">
            <div class="container" id="infographic">
                <h1>Harnessing Infographics for Effective Pinterest Marketing</h1>
                
                <div class="timeline">
                    <!-- Timeline items will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Screenshot Modal -->
    <div id="screenshot-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Screenshot</h2>
            <div class="screenshot-container">
                <img id="screenshot-image" src="" alt="Infographic Screenshot">
            </div>
            <button id="downloadBtn">Download Screenshot</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
